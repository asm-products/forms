{% extends 'layouts/message.html' %}

{% block base %}
  <div class="container narrow card">
    <div class="container" id="header">
      <div class="col-1-1 header {% block header_class %}info {% endblock %}">
        <i class="{% block header_icon %}ion ion-information-circled{% endblock %}"></i>
      </div>
    </div>

    <div class="container">
      <div class="col-1-1">
        {% if title %}
          <h1>{{ title }}</h1>
        {% endif %}

        {% if text %}
          <p>{{ text|safe }}</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock base %}
